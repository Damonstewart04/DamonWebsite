<!DOCTYPE html>
<html lang="en">
<head>
<title>Kim Stewart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('Bkg.jfif');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
.header{
  padding: 50px 80px;
  text-align: center;
  background: blue;
  color: white;
  border-radius: 10px;
}
.main{
  padding: 50px;
  text-align: center;
  color: white;
  height: 800px;
}
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1{
  background-color: white;
  color: black;
  height: 500px;
  width: 500px;
  border-radius: 500px;
}
.button2{
  background-color: white;
  color: black;
  height: 500px;
  width: 500px;
  border-radius: 500px;
}
.button3{
  background-color: white;
  color: black;
  height: 500px;
  width: 500px;
  border-radius: 500px;
}
.button1::after {
content: "About Me";
}
.button1:hover::after {
 content: "Winner";
}
.button2::after{
  content:"My Experience";
}
.button2:hover::after{
  content:"Alpha Level";
}
.button3::after{
  content:"My Skills";
}
.button3:hover::after{
  content:"Manage";
}
.button:hover {
  background-color: blue;
  color: white;
  content: "Winner";
}
</style>
</head>
<body>

<div class='header'>
<h1>Kim Stewart</h1>
<p>Alpha level</p>
</div>

<div class='main'>
  <button class="button button1"></button>
  <button class="button button2"></button>
  <button class="button button3"></button>
</div>

</body>
</html>
